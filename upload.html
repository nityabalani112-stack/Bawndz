<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Alumni Data - BAWNDZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="brand">
                <img src="logo.png" alt="BAWNDZ" class="brand-logo">
            </div>
            <nav class="side-nav">
                <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-gauge"></i><span>Overview</span></a>
                <a href="upload.html" class="nav-item active"><i class="fa-solid fa-file-arrow-up"></i><span>Upload Alumni Data</span></a>
                <a href="memories.html" class="nav-item"><i class="fa-solid fa-images"></i><span>Memories</span></a>
                <a href="mentorship.html" class="nav-item"><i class="fa-solid fa-user-tie"></i><span>Mentorship Sessions</span></a>
                <a href="directory.html" class="nav-item"><i class="fa-solid fa-address-book"></i><span>Alumni Directory</span></a>
            </nav>
        </aside>

        <main class="main">
            <header class="topbar">
                <h1 class="page-title">Upload Alumni Data</h1>
            </header>

            <section class="section">
                <div class="grid two">
                    <div class="card">
                        <h3>Upload via Excel</h3>
                        <p>Download the template, fill it, and upload the file.</p>
                        <div class="actions-row">
                            <button class="btn outline"><i class="fa-solid fa-download"></i><span>Download Template</span></button>
                            <label class="btn" for="excelUpload"><i class="fa-solid fa-file-arrow-up"></i><span>Upload File</span></label>
                            <input id="excelUpload" type="file" accept=".xlsx,.xls,.csv" hidden>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Manual Entry</h3>
                        <form class="form grid two">
                            <div class="field"><label>Name</label><input type="text" placeholder="Full name"></div>
                            <div class="field"><label>Batch</label><input type="text" placeholder="2015"></div>
                            <div class="field"><label>Email</label><input type="email" placeholder="email@example.com"></div>
                            <div class="field"><label>Phone</label><input type="tel" placeholder="+91 98765 43210"></div>
                            <div class="field span-2"><label>Profession</label><input type="text" placeholder="Software Engineer, Google"></div>
                            <div class="actions-row span-2">
                                <button type="button" class="btn outline">Reset</button>
                                <button type="submit" class="btn primary">Add Alumni</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <h3>Collect via Google Form</h3>
                    <p>Paste a Google Form link to collect alumni details directly.</p>
                    <div class="actions-row">
                        <input type="url" class="input url" placeholder="https://forms.google.com/...">
                        <button class="btn">Copy Link</button>
                        <button class="btn outline">Share</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
